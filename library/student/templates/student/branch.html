{% extends 'student/admin_layout.html' %}

{% block body %}
    <!-- <h1>hello</h1> -->
    <div class="about-sec section" id="about">
        <div class="container">
            <div class="col-md-7 about-left-grid">
            <a href="{% url 'add_branch' %}" class="btn btn-primary">Add</a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for i in branch %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>
                            <a href = "{% url 'edit_branch' i.id %}" class = 'btn btn-primary'>Edit</a>
                            <a href = '{% url "delete_branch" i.id %}' class = 'btn btn-primary'>Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            </div>
            <div class="col-md-5 about-right-grid">
                
            </div>
        </div>
    </div>
    
{% endblock %}
