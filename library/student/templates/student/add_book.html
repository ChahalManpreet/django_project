{% extends 'student/admin_layout.html' %}

{% block body %}
    <!-- <h1>hello</h1> -->
    <div class="login-form section text-center">
        <div class="container">
            
            <div id="loginbox" style="margin-top:30px;" class="mainbox  loginbox">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                       
                    </div>


                    {% if message %}
                        <div class="alert alert-warning">{{message}}</div>
                    {% endif %}

                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form  class="form-horizontal" action="{% url 'add_book' %}" method="post">
                            {% csrf_token %}
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" name = 'name' class="form-control" placeholder="Enter Book Name" required = "">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" name = 'author' class="form-control" placeholder="Enter Author Name" required = "">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" name = 'publication' class="form-control" placeholder="Enter Publication Name" required = "*">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="file" name = 'image' class="form-control" placeholder="Upload Image" required = "">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="number" name = 'copies' class="form-control" placeholder="Number of Copies" required = "">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <select  name="category" class="form-control">
                                    <option selected disabled  required="">Select Category</option>
                                    <option >networking</option>
                                    <option >mechanical</option>
                                    <option >business</option>

                                    <!--{% for i in category %}
                                        <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}-->
                                </select>
                            </div>
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="number" name = 'issuedays' class="form-control" placeholder="Number of days issue" required = "">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="number" name = 'fine' class="form-control" placeholder="Book Fine" required = "">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Add </button>
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
{% endblock %}
