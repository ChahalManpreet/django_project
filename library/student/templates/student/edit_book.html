<div class="banner-bg-inner">
    <!-- banner-text -->
    <div class="banner-text-inner">
        <div class="container">
            <h2 class="title-inner">
                {{headTitle}}
            </h2>

        </div>
    </div>
    <!-- //banner-text -->
</div>
<div id="loginbox" style="margin-top:30px;" class="mainbox  loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Edit Book Details</div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            {% if message %}
            <div class="alert alert-warning">{{message}}</div>
            {% endif %}
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" action="{% url 'edit_book' book.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="text" name = 'name' value="{{book.BookName}}" class="form-control" placeholder="Enter Book Name" required = "">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="text" name = 'author' value="{{book.Author}}" class="form-control" placeholder="Enter Author Name" required = "">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="text" name = 'publication' value="{{book.Publication}}" class="form-control" placeholder="Enter Publication Name" required = "">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <label>Current Image</label>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <img src="{{book.BookImage.url}}" width="100px" height="100px">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <label>Upload New Image</label>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="file" name='image' class="form-control" placeholder="Upload Image" value="{{book.BookImage.url}}">
                </div>
                <br>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="number" name = 'copies'  value="{{book.No_Copies}}" class="form-control" placeholder="Number of Copies" min = "1" required = "">
                </div>
                <br>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <select  name="category" class="form-control">
                        <option selected disabled  required="">Select Category</option>
                        {% for i in category %}
                        <option value="{{i.id}}" {% if book.Category_Id.id == i.id %}selected{% endif %}>{{i.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="number" name = 'issuedays'  value="{{book.No_Days_Issue}}" class="form-control" placeholder="Number of days issue" min = "2" required = "">
                </div>
                <br>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="number" name = 'fine'  value="{{book.Book_Fine}}" class="form-control" placeholder="Book Fine" min="5" required = "">
                </div>
                <br>
                <input type="submit" class="btn btn-success" value="Update">
                <br>
                <div style="margin-top:10px" class="form-group">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
