{% extends 'student/admin_layout.html' %}

{% block body %}
    <div class="login-form section text-center">
    <div class="container">
        
        <div id="loginbox" style="margin-top:100px;" class="mainbox  loginbox">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Edit Section</div>
                   
                </div>


                {% if message %}
                    <div class="alert alert-warning">{{message}}</div>
                {% endif %}

                <div style="padding-top:30px" class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form class="form-horizontal" method = 'post' action = '{% url "edit_section" section.id %}'>
                        {% csrf_token %}
                        <input type="text" value = "{{section.name}}" name = 'name' class="form-control" placeholder="Edit Section here" minlength="1" maxlength="5" required>
                    <div style="margin-top:20px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary">Edit </button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
