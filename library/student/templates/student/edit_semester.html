{% extends 'student/admin_layout.html' %}

{% block body %}
    <!-- <h1>hello</h1> -->
    <div class="about-sec section" id="about">
        <div class="container">
            <form method = 'post' action = '{% url  "edit_semester" semester.id %}'>
                {% csrf_token %}
                <input type="text" value = "{{semester.name}}" name = 'name' class="form-control" placeholder="Edit Semester here" minlength="2" maxlength="10" required="">
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
{% endblock %}
