{% extends 'student/admin_layout.html' %}

{% block body %}

<div class="banner-bg-inner">
    <!-- banner-text -->
    <div class="banner-text-inner">
        <div class="container">
            <h2 class="title-inner">
                {{headTitle}}
            </h2>

        </div>
    </div>
    <!-- //banner-text -->
</div>
<div id="loginbox" style="margin-top:30px;" class="mainbox  loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Edit Semester Details</div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" action='{% url  "edit_semester" semester.id %} ' method="post">
                {% csrf_token %}
                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon">

                                    </span>
                    <input type="text" value="{{semester.name}}" name='name' class="form-control"
                           placeholder="Edit Semester" required="">
                </div>
                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <input type="submit" class="btn btn-success" value="Update"> </input>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
