{% extends 'student/admin_layout.html' %}

{% block body %}
<div class="login-form section text-center">
    <div class="container">
        
        <div id="loginbox" style="margin-top:30px;" class="mainbox  loginbox">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Add Student</div>
                   
                </div>


                {% if message %}
                    <div class="alert alert-warning">{{message}}</div>
                {% endif %}

                <div style="padding-top:30px" class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form  class="form-horizontal" action="{% url 'add_student' %}" method="post">
                        {% csrf_token %}
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon "></i>
                            </span>
                            <input  type="text" class="form-control" name="username" value="" placeholder=" enter username " minlength="3" required="">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon "></i>
                            </span>
                            <input  type="email" class="form-control" name="email" value="" placeholder="enter email" required="">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon "></i>
                            </span>
                            <input  type="password" class="form-control" name="password" placeholder="password" required="">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon "></i>
                            </span>
                            <input  type="text" class="form-control" name="reg" value="" placeholder="enter registration number" minlength="2" maxlength="5" required="">
                        </div>
                        
                        
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon "></i>
                            </span>
                            <select   name="branch"class="form-control">
                                <option selected disabled  required="">Select Branch</option>

                                {% for i in branches %}
                                    <option value="{{i.id}}" >{{i.name}}</option>
                                {% endfor %}
                             </select>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon "></i>
                            </span>
                            <select  name="sem" class="form-control">
                                <option selected disabled  required="">Select Semester</option>
                                {% for i in sems %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                             </select>
                        </div>
                             <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon "></i>
                                </span>
                            <select   name="section" class="form-control">
                                <option selected disabled  required="">Select Section</option>
                                {% for i in sections %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                             </select>
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <input type="submit"  class="btn btn-primary" value="Add">
                                <!-- <a id="btn-login" href="" class="btn btn-success">SAVE </a>
                                <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a> -->
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
