{% extends 'student/admin_layout.html' %}

{% block body %}
    <!-- <h1>hello</h1> -->
    <div class="about-sec section" id="about">
        <div class="container">
            <h1 >Semesters</h1>
            <a href="{% url 'add_semester' %}" class="btn btn-primary">Add</a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for i in semester %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>
                            <a href = "{% url 'edit_semester' i.id %}" class = 'btn btn-primary'>Edit</a>
                            <a href = '{% url "delete_semester" i.id %}' class = 'btn btn-primary'>Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
{% endblock %}
