{% extends 'student/admin_layout.html' %}

{% block body %}
    <!-- <h1>hello</h1> -->
    <div class="about-sec section" id="about">
        <div class="container">
            <a href="{% url 'add_book' %}" class="btn btn-primary">Add</a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Book_Name</th>
                    <th>Action</th>
                </tr>
                {% for i in book %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>
                            <a href = "{% url 'edit_book' i.id %}" class = 'btn btn-primary'>Edit</a>
                            <a href = '{% url "delete_book" i.id %}' class = 'btn btn-primary'>Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
{% endblock %}
